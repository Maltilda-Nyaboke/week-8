
<div class="container">
  <div class="row p-5">
    <div class="col-md-4"><h2 class="text-center">Add new quote</h2>
      <br>
      <form #quoteForm ="ngForm">
         
          <div class="form-group">
    
              <label for="quote">Quote</label>
              <textarea class="form-control" id="description" rows="4" required></textarea>
    
          </div>
          <div class="form-group">
    
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author"[(ngModel)]="newQuote.author" name="author" #quote='ngModel' required>
            <p>My name is {{newQuote.author}}</p>
        </div>
        <div class="form-group">
    
          <label for="owner">Owner</label>
          <input type="text" required class="form-control" id="quote">
    
      </div>
      </form>
    
    <button (click)="create()" class="btn btn-outline-success">Create</button>
    
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <ul *ngFor="let quote of quotes">
        <li appQuoteHighlight>{{quote.quote}} <span>{{quote.author}}</span><span class="text-success ">upvotes: {{quote.upvotes}}</span> <span class="text-danger ml-3" > downvotes: {{quote.downvotes}}</span></li>
      </ul>
    </div>
  
</div>
</div>
